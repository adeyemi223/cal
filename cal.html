<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>cal</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>
        <button class="tt" onclick="clearResult()">del</button>
        <button class="tt" onclick="calculate('/')">/</button>
        <button class="tt" onclick="calculate('*')">*</button>
        <button class="tt" onclick="calculate('-')">-</button>
        <br>
        <button class="tt" onclick="calculate('7')">7</button>
        <button class="tt" onclick="calculate('8')">8</button>
        <button class="tt" onclick="calculate('9')">9</button>
        <button class="tt" onclick="calculate('.')">.</button>
        <br>
        <button class="tt" onclick="calculate('4')">4</button>
        <button class="tt" onclick="calculate('5')">5</button>
        <button class="tt" onclick="calculate('6')">6</button>
        <button class="tt" onclick="calculate('+')">+</button>
        <br>
        <button class="tt" onclick="calculate('1')">1</button>
        <button class="tt" onclick="calculate('2')">2</button>
        <button class="tt" onclick="calculate('3')">3</button>
        <button class="tt" onclick="getResult()">=</button>
</div>


<script src="cal.js"></script>      
</body>
</html>
